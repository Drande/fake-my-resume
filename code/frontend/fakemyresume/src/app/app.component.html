<div class="main-container">
  <mat-toolbar color="primary" style="background-color: #191919 !important; color:f2f2f2;">
    <mat-toolbar-row>
        <button mat-icon-button (click)="!sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      <span routerLink="/home">ðŸ¦„ MakeMyResume</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <ng-container *ngIf="loggedIn | async else notLoggedIn">
          <mat-list-item *ngFor="let pageLink of pageLinks" mat-line [routerLink]="pageLink.route" (click)="!sidenav.toggle()">
            <li aria-current="page">{{ pageLink.label }}</li>
          </mat-list-item>
          <mat-list-item (click)="logout()" (click)="!sidenav.toggle()">
            <li mat-line routerLink="/home">Logout</li>
          </mat-list-item>
        </ng-container>
        <ng-template #notLoggedIn>
          <mat-list-item (click)="login()" (click)="!sidenav.toggle()">
            <li mat-line routerLink="/home">Login</li>
          </mat-list-item>
        </ng-template>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
